<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js | Class 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Basic styles for the SVG */
        body {
            font-family: Arial, sans-serif;
        }

        th, td {
        padding: 5px;
        text-align: left;
        }

        td.bold {
            color: red;
        }

        text {
            font-size: 12px;
            width: 50px;
        }

        svg {
            width: 250px;
            height: 150px;
            overflow: visible;
        }


    </style>
</head>
<body>

    <!-- Table to select (DO NOT TOUCH THIS) -->
    <div id="container"></div>

    <script>

        //select container
        const container = d3.select('#container');

        // append SVG
        const svg = container.append('svg');

        //add margin
        const margin_left = 100;
        const margin_top = 20;

        // append circle
        // svg.append('circle')
        //     .attr('cx', margin_left)
        //     .attr('cy',margin_top)
        //     .attr('r',20)
        //     .attr('fill','red');


        //Import the csv
        d3.csv('un_permanent_members_gdp.csv').then(function(data){


            //convert the points from strings to numbers
            data.forEach(d => {
                //rename properties
                d.gdp = +d['GDP (in million USD)'];
                d.pop = +d['Population (in millions)'];
                d.capita = +d['GDP per Capita (USD)'];
            });

            //add circles
            svg.selectAll('countries')
            //import data
            .data(data)
            .enter()
            //add circle and properties
            .append('circle')
                // use function data (d) and index (i) properties to move circles vercially
                .attr('cx', function(d,i){
                    return margin_left + (i * 45)
                })
                // use function data (d) and index (i) properties to move circles horizontally
                .attr('cy',function(d,i){
                    return margin_left
                })
                // use function data (d) and index (i) properties to make circles bigger
                .attr('r',function(d,i){
                    return (d.capita/5000)
                })
                // add a fill
                .attr('fill','blue');

            //add text with data
            svg.selectAll('text')
            .data(data)
            .enter()
            //append text element
            .append('text')
            //add x variable
            .attr('x', function(d,i){
                    return margin_left + (i * 45)
                })
                //add text anchor
                .attr('text-anchor','middle')
                //add y variable
                .attr('y',function(d,i){
                    return 150;
                })
                //add text
                .text(function(d,i){
                    return d.Country;
                })


            



        });




    
    </script>

</body>




</html>
